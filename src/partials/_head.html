<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title><%= project.title %></title>

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="https://s3.amazonaws.com/chalkbeatgraphics/templates/favicon.png" />
<link rel="icon" sizes="96x96" href="https://s3.amazonaws.com/chalkbeatgraphics/templates/favicon.png" />
<link rel="icon" sizes="32x32" href="https://s3.amazonaws.com/chalkbeatgraphics/templates/favicon.png" />
<link rel="icon" sizes="16x16" href="https://s3.amazonaws.com/chalkbeatgraphics/templates/favicon.png" />

<!-- Safari, you're the worst -->
<meta name='format-detection' content='telephone=no'>

<!-- BEGIN TWITTER SUMMARY CARD -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="<%= project.title %>">
<meta name="twitter:site" content="@Chalkbeat">
<meta name="twitter:url" content="<%= project.url + '/index.html' %>">
<meta name="twitter:image" content="<%= 'http://' + project.url + project.image %>">
<meta name="twitter:description" content="<%= project.description %>">

<!-- Social sharing meta -->
<meta property="og:type" content="article">
<meta property="og:title" content="<%= project.title %>">
<meta property="og:site_name" content="Chalkbeat">
<meta property="og:url" content="<%= project.url + '/index.html' %>">
<meta property="og:image" content="<%= 'http://' + project.url + project.image %>">
<meta property="og:description" content="<%= project.description %>">

<!-- Facebook-specific meta -->
<!-- <meta property="fb:app_id" content="138837436154588">
<meta property="article:opinion" content="false">
<meta property="article:content_tier" content="free"> -->
<meta property="fb:pages" content="45830815529">
<meta property="fb:pages" content="551301675026056">
<meta property="fb:pages" content="625907340786335">
<meta property="fb:pages" content="82599518413">
<meta property="fb:pages" content="353374664814502">
<meta property="fb:pages" content="179861732220822">
<meta property="fb:pages" content="542316826125535">
<meta property="fb:pages" content="200155530540779">

<!-- Google structured data -->
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "NewsArticle",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "<%= project.url %>"
  },
  "headline": "<%= project.title %>",
  "image": {
    "@type": "ImageObject",
    "url": "<%= project.url + project.image %>"
  },
  "author": {
    "@type": "Person",
    "name": "Chalkbeat Staff"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Chalkbeat",
    "logo": {
      "@type": "ImageObject",
      "url": "<%= project.url %>assets/logo.png",
      "width": 2176,
      "height": 725
    }
  },
  "description": "<%= project.description %>",
  "datePublished": "<%= new Date().toISOString() %>"
}
</script>

<!-- Chartbeat top -->
<!-- <script type="text/javascript">var _sf_startpt=(new Date()).getTime()</script> -->


<%= t.include("partials/_analytics.html") %>
<%= t.include("partials/_webfonts.html") %>
